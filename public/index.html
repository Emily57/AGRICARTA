<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="agri_base.css" />
    <link
      href="https://fonts.googleapis.com/css?family=IM+Fell+DW+Pica+SC"
      rel="stylesheet"
    />
    <title>AGRICARTA</title>
  </head>
  <body>
    <div id="root"></div>
    <div class="game_screen">
      <img src="img/agri_line.png" alt="line"  title="line" width="100%" />
      <div id="retrieval_text_btn">
        <form name="retrieval_form">
          <input
            class="retrieval_word"
            type="text"
            name="retrieval"
            placeholder="職業名で検索"
          />　
          <input
            id="retrieval_btn"
            type="button"
            value="検索"
            onclick="retrieval_judge()"
          />
        </form>
      </div>
      <div id="retrieval_result_box"></div>
    </div>
    <div id="test_text"></div>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"
    ></script>
  </body>
</html>
